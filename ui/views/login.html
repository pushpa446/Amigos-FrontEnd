<form ng-submit="login.submit()" name="loginForm">
    <label>Username</label>
    <input type="text" placeholder="Enter your mail id" ng-model="login.user.username" required><br/>
    <label>Password</label>
    <input type="password" placeholder="Enter your password" ng-model="login.user.password" required><br/>
    <input type="submit" value="Submit">
</form>
